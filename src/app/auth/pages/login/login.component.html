<app-auth-layout>
   <h1 class="text-sky-600 font-black text-6xl capitalize text-center">
      Iniciar Sesión y administra tus 
         <span class="text-slate-700">proyectos</span>
   </h1>
   <form 
      class="my-10 space-y-5 bg-white shadow rounded-lg p-10"
      [formGroup]="loginForm" (ngSubmit)="onLogin()"   
   >
      <div>
         <label for="email" class="uppercase text-gray-600 block text-xl font-bold">Email</label>
         <input 
            id="email"
            type="email"
            placeholder="Correo de Registro"
            class="w-full mt-3 p-3 border rounded-xl bg-gray-50 outline-none"
            formControlName="email"  
         >
      </div>
      <div>
         <label for="password" class="uppercase text-gray-600 block text-xl font-bold">Password</label>
         <input 
            id="password"
            type="password"
            placeholder="Contraseña de Registro"
            class="w-full mt-3 p-3 border rounded-xl bg-gray-50 outline-none"
            formControlName="password"  
         >
      </div>
      <input 
         class="bg-sky-600 hover:bg-sky-800 text-white font-bold uppercase text-xl w-full py-3 rounded-xl cursor-pointer transition-colors duration-300 ease-in"
         type="submit"
         value="Iniciar Sesión"
      >
   </form>

   <nav class="lg:flex lg:justify-between">
      <a 
         class="block text-center text-slate-500 font-semibold uppercase text-sm"
         routerLink="/auth/signup"
      >¿No tienes una cuenta? Regístrate</a>
      <a 
         class="block text-center text-slate-500 font-semibold uppercase text-sm"
         routerLink="/auth/recover-password"
      >¿Olvidaste tu contraseña?</a>
   </nav>
   
</app-auth-layout>
